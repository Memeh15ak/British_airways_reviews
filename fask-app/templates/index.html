<!DOCTYPE html>
<html>
    <head>
        <title>Reviews Sentiment Analysis</title>
    </head>
    <body>
        <h1>Flight reviews Sentiment analysis</h1>
        <form action ="/predict"method='POST'>
            <label>Write text :</label><br>
            <textarea name="text" rows=10 cols=10></textarea><br>
            <input type="submit" value='predict'>
        </form>
        {% if result is not none %}
           {% if result == 1 %}
                <h2> Positive </h2>
           {% elif result == 0 %}
                <h2> Negative </h2>
            
           {% endif %}
        {% endif %}

    </body>
</html>
