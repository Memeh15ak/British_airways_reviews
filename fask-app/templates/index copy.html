<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reviews Sentiment Analysis</title>
        <style>
            /* Overall page style */
            body {
                font-family: 'Arial', sans-serif;
                background: url('file:///C:/Users/arsha/Downloads/debugger/British_airways_reviews/fask-app/static/flight_image.jpeg') no-repeat center center fixed; /* Absolute path for local testing */
                background-size: cover;
                color: #4A148C;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: flex-end; /* Align content towards the bottom */
                align-items: center;
                height: 100vh;
                text-align: center;
            }

            h1 {
                font-family: 'Algerian', serif;
                color: #974c68; /* Dark pink color for the header */
                font-size: 36px;
                margin-bottom: 10px;
                z-index: 1; /* Ensures header is above other elements */
            }

            h2 {
                color: #8E24AA; /* A soft purple-pink */
                font-size: 28px;
                margin-top: 20px;
                z-index: 1;
            }

            /* Style the text input box */
            textarea {
                width: 60%; /* Make the text box less wide */
                padding: 10px;
                border: 2px solid #F8BBD0; /* Soft pink border */
                border-radius: 8px;
                resize: none;
                font-size: 16px;
                margin-bottom: 20px;
                background-color: rgba(255, 255, 255, 0.7); /* Very light white background */
                z-index: 1;
            }

            input[type="submit"] {
                background-color: #D81B60; /* Dark pink button */
                color: white;
                font-size: 18px;
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                z-index: 1;
            }

            input[type="submit"]:hover {
                background-color: #C2185B; /* Darker pink on hover */
            }

            /* Styling for the result display */
            .result {
                margin-top: 30px;
                padding: 20px;
                background-color: rgba(248, 187, 208, 0.8); /* Semi-transparent background */
                border-radius: 12px;
                text-align: center;
                width: 300px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1;
            }

            .positive {
                color: #4CAF50; /* Green for positive sentiment */
                font-size: 24px;
                font-weight: bold;
            }

            .negative {
                color: #D32F2F; /* Red for negative sentiment */
                font-size: 24px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Flight Reviews Sentiment Analysis</h1>
        
        <!-- Textarea input for review -->
        <textarea name="text" id="text" rows="5" placeholder="Write your review here..."></textarea><br>

        <!-- Submit button -->
        <form action="/predict" method="POST">
            <input type="submit" value="Predict">
        </form>

        {% if result is not none %}
            <div class="result">
                {% if result == 1 %}
                    <h2 class="positive">Positive Sentiment ‚ù§Ô∏è</h2>
                {% elif result == 0 %}
                    <h2 class="negative">Negative Sentiment üíî</h2>
                {% endif %}
            </div>
        {% endif %}
    </body>
</html>
